<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input class="input-values" type="text" placeholder="Enter city name" spellcheck="false">
            <button><img class="img-1" src="images/search.png"></button>
        </div>
        <div class="erorr-msg">
            <p class="erorr">INVALID CITY NAME!!!</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png">
            <h1 class="temp">00Â°C</h1>
            <h2 class="city">No City!</h2>
            <div class="details">
                <div class="col-1">
                    <img class="img-ii" src="images/humidity.png">
                    <div class="humidity">
                        <p class="humiditys">00%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-1">
                    <img class="img-ii" src="images/wind.png">
                    <div class="wind">
                        <p class="winds">00km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
