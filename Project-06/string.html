<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="string.css">
</head>
<body>


    <div class="container">
        <div class="hed-section">
            <h1>String Transformer</h1>
        <input class="main-input" type="text" placeholder="Type something to transform...">
        <p>Type any text to see it transformed in different formats below</p>
        </div>

        <div class="transfrom">

            <div class="lower">
                <p>LOWER CASE</p>
                <input type="text" class="inputs lower1" readonly>
            </div>

            <div class="lower">
                <p>UPPER CASE</p>
                <input type="text" class="inputs upper" readonly>
            </div>

            <div class="lower">
                <p>CAMELCASE</p>
                <input type="text" class="inputs camel" readonly>
            </div>

            <div class="lower">
                <p>PASCAL CASE</p>
                <input type="text" class="inputs pascal" readonly>
            </div>

            <div class="lower">
                <p>SNAKE CASE</p>
                <input type="text" class="inputs snake" readonly>
            </div>

            <div class="lower">
                <p>KEBAB CASE</p>
                <input type="text" class="inputs kebab" readonly>
            </div>

            <div class="lower">
                <p>TRIM CASE</p>
                <input type="text" class="inputs trim" readonly>
            </div>

        </div>
    </div>


    <script src="string.js"></script>
</body>
</html>
